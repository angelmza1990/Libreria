<html lang="es-AR" xmlns:th="https://wwww.thymeleaf.org">
    <head th:replace="/fragments/head :: head">
        
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="@{/}">PRÉSTAMOS</a>
            </div>
        </nav>
        <button><a th:href="@{/prestamo/form}">Crear préstamo</a></button>
        <table>
            <thead>
                <tr>
                    <th>N°</th>
                    <th>Id</th>
                    <th>Fecha</th>
                    <th>Devolucion</th>
                    <th>Multa</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each=" p,iterator : ${prestamos} ">
                    <td th:text="${iterator.index+1}"></td>
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.fecha}"></td>
                    <td th:text="${p.devolucion}"></td>
                    <td th:text="${p.multa}"></td>
                </tr>
            </tbody>
            <p th:if="${prestamos.isEmpty}"> No hay prestamos para mostrar</p>
        </table>
    </body>
</html>
