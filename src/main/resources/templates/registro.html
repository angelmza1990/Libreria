<!DOCTYPE html>

<html lang="es-AR" xmlns:th="https://wwww.thymeleaf.org">
    <head th:replace="/fragments/head :: head">
        
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark"></nav>
            <div class="container">
                <div th:text="${error}" class="alert alert-danger alert-dismissible fade show mt-3" role="alert">
                    <span th:text="${error}"></span>
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <div class="card mt-5">
                    <div class="card-header d-flex">
                        <h1> Registro de usuario</h1>
                        <button class="btn-dark ms-auto"><a class=" px-5 py-2" th:href="@{/}">Volver</a></button>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/registro}" method="POST" class="col-6 mx-auto">
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre de usuario</label>
                                <input type="text" class="form-control" th:value="${username}" name="username" placeholder="nick">
                            </div>
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" name="password">
                            </div>
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" name="password2">
                            </div>
                            <button type="submit" class="btn-dark px-5 py-2 ms-auto">Guardar</button>
                        </form>
                    </div>
                </div>
            </div>
    </body>
</html>
