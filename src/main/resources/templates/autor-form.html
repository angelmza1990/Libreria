<html lang="es-AR" xmlns:th="https://wwww.thymeleaf.org">
    <head th:replace="/fragments/head :: head">
        
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="@{/}">CREAR AUTOR</a>
            </div>
        </nav>
        <button><a th:href="@{/autor/list}">Ver lista de autores</a></button>
        <br>
        <form th:action="@{/autor/save}" method="POST" th:object="${autor}"  class="col-6 mx-auto">
            <div class="mb-3">
                <label for="id" class "form-label">Id</label>
                <input type="text" class="form-control" th:field="*{id}" placeholder="39">
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" th:field="*{nombre}" placeholder="Jorge Luis Borges">
            </div>
                <button type="submit" class="btn-dark px-5 py-2 ms-auto">Guardar</button>
        </form>
    </body>
</html>
